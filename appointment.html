<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Hospital Appointment - Healfusion</title>
  <link rel="stylesheet" href="appointment.css">
</head>
<body>
  <div class="top-bar">
    <a href="homepage.html" class="back-button">‚Üê Go Back</a>
  </div>

  <div class="container">
    <h1>Book Your Appointment</h1>

    <form id="appointmentForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" required>

      <label for="date">Appointment Date:</label>
      <input type="date" id="date" required>

      <label for="doctor">Choose Doctor:</label>
      <select id="doctor" required>
        <option value="">--Select--</option>
        <option value="Dr. Sharma - General Physician">Dr. Sharma - General Physician</option>
        <option value="Dr. Mehta - Endocrinologist">Dr. Mehta - Endocrinologist</option>
        <option value="Dr. Kapoor - ENT Specialist">Dr. Kapoor - ENT Specialist</option>
      </select>

      <button type="submit">Book Appointment</button>
    </form>
  </div>

  <script src="appointment.js"></script>
</body>
</html>
